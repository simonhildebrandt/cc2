server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Long-cache static assets (immutable filenames like app.123abc.js)
  location ~* \.(?:js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|webp)$ {
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # SPA fallback: serve index.html for app routes
  location / {
    try_files $uri /index.html;
  }

  # Gzip for common types
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_types
    text/plain
    text/css
    application/javascript
    application/json
    application/manifest+json
    application/xml
    image/svg+xml
    font/ttf
    font/woff
    font/woff2;
}
